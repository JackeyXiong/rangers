                <span>人物介绍</span>
                <p>尤莉(原名:徐宥利)，游戏作品《封印者》及其衍生动漫、小说的主要人物。<br/>她是一位剑道达人，刀枪并用的她是一位身法利落的封印者，隶属Union机构的黑羊小队。<br/>
                    初中时，她用扫把打跑了一群不良少年，因此受邀加入校剑道部。<br/>在一次比赛中觉醒了次元力，为了拿到"铁饭碗"，她成为了小队中最渴望晋升正职的队员。<br/>另一方面，她开朗乐观的性格也活跃了黑羊小队的气氛，成员们都将她视作队中不可或缺的一位成员。</p>
